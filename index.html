<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Destino Revelado</title>
    <script
    type="text/javascript"
    src="./index.js" defer></script>
    <link
    rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="fundo">
      <div id="container">
        <img
          src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
          alt="imagem-de-uma-bola-de-cristal"
        />
        <h1>Vou revelar seu destino!</h1>
        <p>Clique em fazer a pergunta para que seu destino seja revelado.</p>
        <input
          id="inputPergunta"
          type="text"
          placeholder="Digite sua pergunta"
        />
        <button id="buttonPerguntar" onclick="{fazerPergunta()}">Fazer pergunta</button>
        <h3 id="resposta"></h3>
      </div>
    </div>
  </body>
</html>
